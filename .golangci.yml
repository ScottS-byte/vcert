version: "2"
run:
  modules-download-mode: readonly
  tests: false
linters:
  enable:
    - gosec
  disable:
    - unused
  settings:
    staticcheck:
      checks: [ "S1002","S1004","S1007","S1009","S1010","S1012","S1019","S1020","S1021","S1024","S1030","SA2*","SA3*",
                "SA4009","SA5*","SA6000","SA6001","SA6005", "-SA2002" ]
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - govet
        text: composite literal uses unkeyed fields
      - linters:
          - staticcheck
        text: certificateRequest.Attributes
      - linters:
          - gosec
        text: G505
      - linters:
          - gosec
        text: G401
      - linters:
          - errcheck
        text: h.Write
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
